name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    name: 
      Deploy docs
    runs-on: 
      ubuntu-latest
    steps:
      - name: Checkout master
        uses: 
          actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v1
        with:
            python-version: 3.8
      
      # - name: Cache venv
      #   uses: actions/cache@v1
      #   with:
      #     path: venv
      #     # Look to see if there is a cache hit for the corresponding requirements file
      #     key: ${{ matrix.os }}-poetryenv-${{ hashFiles('poetry.lock') }}

      # - name: Install plugins
      #   run: | 
      #     python -m pip install --upgrade pip setuptools wheel
      #     pip install mkdocs-minify-plugin==0.3.0
      #     pip install gitpython==3.1.11
      #     pip install Jinja2==2.11.2
      #     pip install mkdocs-rss-plugin

      - name: Install Poetry
        uses: Gr1N/setup-poetry@v4

      - name: Add mkdocs plugins
        run: |
          poetry --version
          poetry add mkdocs-minify-plugin
          poetry add gitpython==3.1.11
          poetry add mkdocs-rss-plugin
          poetry update
          poetry install
         
      - name: Deploy docs
        uses: 
          mhausenblas/mkdocs-deploy-gh-pages@master
        # Or use mhausenblas/mkdocs-deploy-gh-pages@nomaterial to build without the mkdocs-material theme
        env:
          GITHUB_TOKEN: 
            ${{ secrets.MKDOCS_MATERIAL_PERSONAL_TOKEN }}
          CUSTOM_DOMAIN: 
            hackettyu.com
